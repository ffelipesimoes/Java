<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>TESTE PrimeFaces</title>
</h:head>
<h:body>
	<h:form>


		<p:panel header="Item Venda - Listagem">
			<p:dataTable emptyMessage="Nenhum Registro encontrado."
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"></p:commandButton>
				</f:facet>


				<p:column headerText="Quantidade">
				</p:column>
				<p:column headerText="Valor Parcial">
				</p:column>
				<p:column headerText="Venda">
				</p:column>
				<p:column headerText="Produto">
				</p:column>
				<p:column headerText="Opções">
				</p:column>


			</p:dataTable>

		</p:panel>

	</h:form>
	<p:dialog header="ItemVenda - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Quantidade:" />
				<p:inputText maxlength="5" size="10" />
				<p:outputLabel value="Valor Parcial: " />
				<p:inputText maxlength="7" size="10" />
				
				
				<p:outputLabel value="Produto:"/>
				<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione um Produto" >  </f:selectItem>
				</p:selectOneMenu>
				
				<p:outputLabel value="Venda:"/>
				<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione um Venda" >  </f:selectItem>
				</p:selectOneMenu>

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />

			</h:panelGrid>

		</h:form>
		<p:outputLabel>
		</p:outputLabel>
	</p:dialog>
</h:body>
</html>
