<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>TESTE PrimeFaces</title>
</h:head>
<h:body>
	<h:form>


		<p:panel header="Vendas - Listagem">
			<p:dataTable emptyMessage="Nenhum Registro encontrado."
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"></p:commandButton>
				</f:facet>


				<p:column headerText="Horario">
				</p:column>
				<p:column headerText="Cliente">
				</p:column>
				<p:column headerText="Funcionario">
				</p:column>
				<p:column headerText="Valor total">
				</p:column>
				<p:column headerText="Opções">
				</p:column>


			</p:dataTable>

		</p:panel>

	</h:form>
	<p:dialog header="Venda - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">

				<p:outputLabel value="Horario:" />
				<p:calendar />

				<p:outputLabel value="Cliente:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um Cliente">
					</f:selectItem>
				</p:selectOneMenu>
				
				<p:outputLabel value="Funcionario:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um Funcionario">
					</f:selectItem>
				</p:selectOneMenu>

				<p:outputLabel value="Valor total:" />
				<p:inputText maxlength="7" size="10" />

				

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />

			</h:panelGrid>

		</h:form>
		<p:outputLabel>
		</p:outputLabel>
	</p:dialog>
</h:body>
</html>
